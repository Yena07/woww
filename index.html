<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            margin: 0;
        }
        .top{
            z-index: 1000;
            top: 0;
            width: 100%;
            position: fixed;
            background-color: rgb(211, 101, 101);
            height: 10%;
        }
        .left{
            left: 0;
            height: 100%;
            position: fixed;
            background-color: rgb(142, 142, 141);
            width: 20%;
            padding-top: 5%;
        }
        .right{
            right: 0;
            height: 100%;
            position: fixed;
            background-color: rgb(255, 172, 172);
            width: 20%;
            padding-top: 5%;
        }
        .middle{
            margin-left: 20%;
            margin-right: 20%;
            background-color: rgb(255, 255, 255);
            height: 100%;
            padding-top: 5%;
        }
        ul {
            padding: 0;
        }
        .left ul > li {
            border-bottom: 5px solid rgb(255, 198, 198);
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        li a{
            display: block;
            text-decoration: none;
            color : rgb(255, 255, 255);
        }
        .subList{
            list-style-type: circle;
            padding-left: 40px;
            display: none; /* 숨기기 */
        }
        .left .subList > li{
            border-bottom: none;
        }
        #middleList li{
            list-style-type: none;
            border-bottom: 1px solid rgb(0, 0, 0);
            padding-bottom: 5px;
            margin-bottom: 5px;
            padding-left: 10px;
        }
        #middleList li:last-child{
            border-bottom: none;
        }
        #middleList {
            border: 2px solid rgb(0, 0, 0);
            padding: 0px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .middle li{             
            color: rgb(255, 177, 190);
            font-size: 30px;
            padding : 10px;
            margin: 10px;
        }
        #middleList li a{
            color: rgb(176, 166, 166);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
        function toggleSublist(element) {
            const sublist = element.querySelector(".subList");
            if (sublist.style.display === "none" || sublist.style.display === "") {
                sublist.style.display = "block";
            } else {
                sublist.style.display = "none";
            }
        }
    </script>
    <div class="top">
        <p>top</p>
    </div>
    <div class="left">
        <ul>
            <li onclick="toggleSublist(this)">강좌
                <ul class="subList">
                    <li><a href="">시간표</a></li>
                </ul>
            </li>
            <li onclick="toggleSublist(this)">포털
                <ul class="subList">
                    <li><a href="#">출결조회</a></li>
                    <li><a href="#">봉사근로일지</a></li>
                </ul>
            </li>
            <li onclick="toggleSublist(this)">행긱
                <ul class="subList">
                    <li><a href="">식단표</a></li>
                    <li><a href="#">외출외박신청</a></li>
                </ul>
            </li>
            <li onclick="toggleSublist(this)">그외
                <ul class="subList">
                    <li><a href="#">컴퓨터공학부 사이트</a></li>
                    <li><a href="#">cando</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="right">
        <p>right</p>
    </div>
    <div class="middle">
        <ul>
            <li>강좌 목록
                <ul id = "middleList">
                    <li><a href="#">컴퓨터구조</a></li>
                    <li><a href="#">웹프로그래밍 및 해킹</a></li>
                    <li><a href="#">알고리즘</a></li>
                    <li><a href="#">대학영어회화2</a></li>
                    <li><a href="#">정보보호론</a></li>
                    <li><a href="#">웹프로그래밍</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
